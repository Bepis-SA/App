<div class="card shadow-sm">
  <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
    <h4 class="mb-0"><i class="fas fa-heart me-2"></i> Mis Destinos</h4>
    <span class="badge bg-light text-dark">{{ totalCount }} ciudades</span>
  </div>

  <div class="card-body p-0">
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th>Ciudad</th>
            <th>País</th>
            <th>Población</th>
            <th class="text-center">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
            <td class="fw-bold text-primary">{{ item.name }}</td>
            <td>{{ item.country }}</td>
            <td>{{ item.population | number }} hab.</td>

            <td class="text-center">
              <div class="d-flex justify-content-center gap-2">
                <button class="btn btn-outline-dark btn-sm rounded-pill" (click)="viewDetails(item)">
                  <i class="fa fa-info-circle me-1"></i> Detalles
                </button>

                <button class="btn btn-outline-danger btn-sm rounded-pill" (click)="delete(item.id)">
                  <i class="fa fa-trash me-1"></i> Quitar
                </button>
              </div>
            </td>
          </tr>
          <tr *ngIf="items.length === 0">
            <td colspan="4" class="text-center py-4 text-muted">
              Todavía no has guardado ningún destino en tu lista.
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
