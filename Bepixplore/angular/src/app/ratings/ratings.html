<div class="ratings-container mt-4">

  <div class="card bg-light border-0 rounded-4 p-4 mb-5 shadow-sm">
    <div class="row align-items-center">
      <div class="col-auto">
        <h2 class="display-3 fw-bold mb-0 text-dark">{{ averageRating }}</h2>
      </div>
      <div class="col">
        <div class="text-warning fs-3">
          <i class="fa fa-star"></i> Puntaje General
        </div>
        <p class="text-muted mb-0">Basado en {{ ratings.length }} valoraciones de viajeros</p>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-5 mb-4">
      <div class="card border-0 shadow-sm rounded-4 p-4 border-start border-warning border-4">
        <h4 class="fw-bold mb-3">{{ isEditing ? 'Editar tu puntuación' : 'Deja tu puntuación' }}</h4>

        <div class="mb-4 text-center">
          <div class="star-selector fs-1">
            <i class="fa cursor-pointer mx-1"
               *ngFor="let star of [1,2,3,4,5]"
               (click)="setScore(star)"
               [ngClass]="star <= newRating.score ? 'fa-star text-warning' : 'fa-star-o text-secondary'">
            </i>
          </div>
          <small class="text-muted fw-bold">Selecciona de 1 a 5 estrellas</small>
        </div>

        <div class="mb-3">
          <label class="form-label small fw-bold">COMENTARIO BREVE</label>
          <textarea class="form-control border-0 bg-light" rows="3"
                    placeholder="Cuéntanos más sobre tu puntuación..."
                    [(ngModel)]="newRating.comment"></textarea>
        </div>

        <button class="btn w-100 py-2 fw-bold rounded-pill shadow-sm"
                [ngClass]="isEditing ? 'btn-info text-white' : 'btn-warning'"
                [disabled]="newRating.score === 0"
                (click)="submitRating()">
          {{ isEditing ? 'Actualizar Cambios' : 'Guardar Calificación' }}
        </button>

        <button *ngIf="isEditing"
                class="btn btn-link btn-sm w-100 mt-2 text-secondary"
                (click)="resetForm()">
          Cancelar edición
        </button>
      </div>
    </div>

    <div class="col-lg-7">
      <h4 class="fw-bold mb-4">Comentarios recientes</h4>

      <div *ngIf="ratings.length === 0" class="text-center py-5 text-muted bg-light rounded-4 border">
        <i class="fa fa-star-o fa-3x mb-3"></i>
        <p>Aún no hay puntuaciones. ¡Sé el primero!</p>
      </div>

      <div *ngFor="let rat of ratings" class="card border-0 shadow-sm mb-3 rounded-4 bg-white">
        <div class="card-body p-4">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <div class="text-warning">
              <i class="fa" *ngFor="let s of [1,2,3,4,5]"
                 [ngClass]="s <= rat.score ? 'fa-star' : 'fa-star-o'"></i>
            </div>

            <div *ngIf="rat.userId === currentUserId" class="btn-group">
              <button class="btn btn-sm btn-outline-primary border-0"
                      (click)="prepareEdit(rat)" title="Editar">
                <i class="fa fa-pencil"></i>
              </button>
              <button class="btn btn-sm btn-outline-danger border-0"
                      (click)="deleteRating(rat.id)" title="Eliminar">
                <i class="fa fa-trash"></i>
              </button>
            </div>
          </div>
          <p class="card-text fs-5 mb-0">"{{ rat.comment || 'Sin comentario' }}"</p>
        </div>
      </div>
    </div>
  </div>
</div>
